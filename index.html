<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header>
      <nav class="header__menu">
        <ul class="header__links-list">
          <li class="header__links-list-item">
            <a class="header__link header__link_active"></a>
          </li>
          <li class="header__links-list-item"><a class="header__link"></a></li>
          <li class="header__links-list-item"><a class="header__link"></a></li>
        </ul>
      </nav>
      <a href="" class="header__logo"
        ><img src="" alt="Логотип" class="header__logo-image"
      /></a>
      <div class="address">
        <address class="address">
          <a href="tel:+70000000">+7(000)000-00-00</a>
          <a href="mailto:mail@example.com">mail@example.com</a>
          <p></p>
        </address>
      </div>
    </header>
    <main>
      <section class="cover">
        <div class="overlay"></div>
        <h1 class="cover__title">
          <span class="aligned-text"></span>
          <span class="aligned-text_center"></span
          ><span class="aligned-text_right"></span>
        </h1>
        <div class="cover__description">
          <p class="cover__description-text"></p>
        </div>

        <div class="bet-button"></div>
      </section>
      <section class="lots">
        <h2 class="lots__heading"></h2>

        <ul class="lots__heading">
          <li class="lots__card-list-item">
            <a class="card-link">
              <article class="card card_type_film">
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
          <li class="lots__card-list-item">
            <a class="card-link">
              <article class="card card_type_book">
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
          <li class="lots__card-list-item">
            <a class="card-link">
              <article class="card card_type_picture">
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
        </ul>
        <a href="" class="lots__look-more-link"></a>
      </section>
      <section class="about">
        <div class="about__column">
          <div class="about__logo">
            <img src="" alt="" class="about__logo-image" />
            <div class="description-block">
              <h2 class="about__title"></h2>
              <p class="about__text text-above"></p>
              <p class="about__text text-bottom"></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <address class="address"></address>
      <nav class="footer__menu">
        <ul class="footer__menu-list">
          <li class="footer__menu-list-item">
            <a href="" class="footer__menu-link footer__menu-link_active"></a>
          </li>
          <li class="footer__menu-list-item">
            <a href="" class="footer__menu-link"></a>
          </li>
          <li class="footer__menu-list-item">
            <a href="" class="footer__menu-link"></a>
          </li>
        </ul>
      </nav>
      <ul class="footer__social-list">
        <li class="footer__social-list-item">
          <a href="" class="footer__social-link"
            ><img src="" alt="" class="footer__social-icon"
          /></a>
        </li>
        <li class="footer__social-list-item">
          <a href="" class="footer__social-link"
            ><img src="" alt="" class="footer__social-icon"
          /></a>
        </li>
        <li class="footer__social-list-item">
          <a href="" class="footer__social-link"
            ><img src="" alt="" class="footer__social-icon"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
